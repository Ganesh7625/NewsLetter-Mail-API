<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>NewsLetter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action ='/' class="form-signin" method="POST">
      <img class="mb-4" src="images/logo.png" alt="" width="92" height="92">
      <h1 class="h3 mb-3 font-weight-normal">Sign-Up to NewsLetter</h1>
      
      <input type="text" name="fname" id="inputEmail" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" id="inputEmail" name="lname" class="form-control middle" placeholder="Last Name" required autofocus>
      <input type="email" id="inputPassword" name = "email" class="form-control bottom" placeholder="E-mail" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; Ganesh</p>
    </form>
  </body>
</html>
